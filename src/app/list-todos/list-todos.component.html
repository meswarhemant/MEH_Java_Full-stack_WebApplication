<h1>My Todos</h1>

<div class="container">
<table class="table">
    <thead>
        <tr>
            <!-- <th>id</th> -->
            <th>description</th>
            <th>Date</th>
            <th>status</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let todo of todos">
            <!-- <td>{{todo.id}}</td> -->
            <td>{{todo.description}}</td>
            <td>{{todo.targetdate | date | uppercase}}</td>
            <td>{{todo.status}}</td>
        </tr>
    </tbody>
</table>
</div>
